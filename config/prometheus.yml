global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'cad-ml-platform'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load recording and alerting rules
rule_files:
  - '/etc/prometheus/recording_rules.yml'
  # - '/etc/prometheus/alerting_rules.yml'

# Scrape configurations
scrape_configs:
  # Self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # CAD ML Platform metrics
  - job_name: 'cad-ml-platform'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['app:8000']
    scrape_interval: 15s
    scrape_timeout: 10s
    # Relabeling for better metric organization
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'cad-ml-platform'

  # Node Exporter (if enabled)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Redis Exporter (if added)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: '/metrics'

