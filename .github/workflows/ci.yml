name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  packages: read

jobs:
  lint-type:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
      - name: Run pre-commit hooks (format-only)
        continue-on-error: true
        env:
          SKIP: flake8,mypy
        run: pre-commit run --all-files --show-diff-on-failure
      - name: Lint
        run: make lint
      - name: Type-check
        run: make type-check
      - name: Audit pydantic v2 compatibility regression
        id: pydantic_v2_audit
        run: |
          set -o pipefail
          make audit-pydantic-v2-regression 2>&1 | tee /tmp/pydantic-v2-audit.log
      - name: Append pydantic v2 audit summary
        if: always()
        run: |
          python scripts/ci/summarize_pydantic_v2_audit.py \
            --log-file /tmp/pydantic-v2-audit.log \
            --title "Pydantic V2 Compatibility Audit" \
            >> "$GITHUB_STEP_SUMMARY"
      - name: Upload pydantic v2 audit log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pydantic-v2-audit-log
          path: /tmp/pydantic-v2-audit.log
          if-no-files-found: ignore
      - name: Audit pydantic model style regression
        id: pydantic_style_audit
        run: |
          set -o pipefail
          make audit-pydantic-style-regression 2>&1 | tee /tmp/pydantic-style-audit.log
      - name: Append pydantic model style summary
        if: always()
        run: |
          python scripts/ci/summarize_pydantic_style_audit.py \
            --log-file /tmp/pydantic-style-audit.log \
            --title "Pydantic Model Style Audit" \
            >> "$GITHUB_STEP_SUMMARY"
      - name: Upload pydantic model style audit log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pydantic-style-audit-log
          path: /tmp/pydantic-style-audit.log
          if-no-files-found: ignore
  openapi-fast:
    needs: [lint-type]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
      - name: Validate OpenAPI contracts (fast gate)
        run: make validate-openapi
      - name: Append OpenAPI fast summary
        if: always()
        run: |
          echo "### OpenAPI Fast Gate" >> "$GITHUB_STEP_SUMMARY"
          echo "- command: \`make validate-openapi\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- status: ${{ job.status }}" >> "$GITHUB_STEP_SUMMARY"
  lint-all-report:
    runs-on: ubuntu-latest
    needs: lint-type
    if: always()
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
      - name: Run flake8 on full repo (non-blocking)
        continue-on-error: true
        run: |
          pip install flake8
          flake8 | tee flake8-full.txt
      - name: Upload flake8 report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flake8-full
          path: flake8-full.txt
  tests:
    needs: [lint-type, openapi-fast]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ '3.10', '3.11' ]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
      - name: Self-check (contract + metrics)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          python scripts/self_check.py || echo "Self-check non-blocking"
      - name: Enable mypy cache reuse
        run: echo "Using mypy cache"
      - name: Restore pytest cache (best-effort)
        uses: actions/cache@v4
        with:
          path: .pytest_cache
          key: pytest-cache-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            pytest-cache-${{ runner.os }}-${{ matrix.python-version }}-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
      - name: Run core fast gate (3.11 only)
        if: matrix.python-version == '3.11'
        run: |
          set -o pipefail
          make validate-core-fast 2>&1 | tee /tmp/core-fast-gate-ci.log

      - name: Upload core fast gate log (3.11 only)
        if: always() && matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: core-fast-gate-ci-log-${{ matrix.python-version }}
          path: /tmp/core-fast-gate-ci.log
          if-no-files-found: ignore

      - name: Append core fast gate summary (3.11 only)
        if: always() && matrix.python-version == '3.11'
        run: |
          python scripts/ci/summarize_core_fast_gate.py \
            --log-file /tmp/core-fast-gate-ci.log \
            --title "Core Fast Gate (CI Tests, Python ${{ matrix.python-version }})" \
            >> "$GITHUB_STEP_SUMMARY"
      - name: Run Graph2D baseline health check (3.11 only)
        if: matrix.python-version == '3.11'
        run: |
          set -o pipefail
          python scripts/ci/check_graph2d_seed_gate_regression.py \
            --baseline-json config/graph2d_seed_gate_baseline.json \
            --config config/graph2d_seed_gate_regression.yaml \
            --channel standard \
            --use-baseline-as-current \
            --output-json /tmp/graph2d-seed-gate-baseline-health-standard-ci-${{ matrix.python-version }}.json \
            2>&1 | tee /tmp/graph2d-seed-gate-baseline-health-standard-ci.log
          python scripts/ci/check_graph2d_seed_gate_regression.py \
            --baseline-json config/graph2d_seed_gate_baseline.json \
            --config config/graph2d_seed_gate_regression.yaml \
            --channel strict \
            --use-baseline-as-current \
            --output-json /tmp/graph2d-seed-gate-baseline-health-strict-ci-${{ matrix.python-version }}.json \
            2>&1 | tee /tmp/graph2d-seed-gate-baseline-health-strict-ci.log
      - name: Upload Graph2D baseline health logs (3.11 only)
        if: always() && matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: graph2d-seed-gate-baseline-health-ci-log-${{ matrix.python-version }}
          path: |
            /tmp/graph2d-seed-gate-baseline-health-standard-ci.log
            /tmp/graph2d-seed-gate-baseline-health-strict-ci.log
          if-no-files-found: ignore
      - name: Upload Graph2D baseline health reports (3.11 only)
        if: always() && matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: graph2d-seed-gate-baseline-health-ci-${{ matrix.python-version }}
          path: |
            /tmp/graph2d-seed-gate-baseline-health-standard-ci-${{ matrix.python-version }}.json
            /tmp/graph2d-seed-gate-baseline-health-strict-ci-${{ matrix.python-version }}.json
          if-no-files-found: ignore
      - name: Append Graph2D baseline health summary (3.11 only)
        if: always() && matrix.python-version == '3.11'
        run: |
          python scripts/ci/summarize_graph2d_seed_gate_regression.py \
            --report-json /tmp/graph2d-seed-gate-baseline-health-standard-ci-${{ matrix.python-version }}.json \
            --title "Graph2D Baseline Health Check (Standard, Python ${{ matrix.python-version }})" \
            >> "$GITHUB_STEP_SUMMARY"
          python scripts/ci/summarize_graph2d_seed_gate_regression.py \
            --report-json /tmp/graph2d-seed-gate-baseline-health-strict-ci-${{ matrix.python-version }}.json \
            --title "Graph2D Baseline Health Check (Strict, Python ${{ matrix.python-version }})" \
            >> "$GITHUB_STEP_SUMMARY"
      - name: Run Graph2D seed stability gate (3.11 only)
        if: matrix.python-version == '3.11'
        env:
          GRAPH2D_SEED_GATE_WORK_ROOT: /tmp/graph2d-seed-gate-ci-${{ matrix.python-version }}
        run: |
          set -o pipefail
          make validate-graph2d-seed-gate 2>&1 | tee /tmp/graph2d-seed-gate-ci.log
      - name: Upload Graph2D seed gate log (3.11 only)
        if: always() && matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: graph2d-seed-gate-ci-log-${{ matrix.python-version }}
          path: /tmp/graph2d-seed-gate-ci.log
          if-no-files-found: ignore
      - name: Append Graph2D seed gate summary (3.11 only)
        if: always() && matrix.python-version == '3.11'
        run: |
          python scripts/ci/summarize_graph2d_seed_gate.py \
            --summary-json /tmp/graph2d-seed-gate-ci-${{ matrix.python-version }}/seed_sweep_summary.json \
            --log-file /tmp/graph2d-seed-gate-ci.log \
            --title "Graph2D Seed Gate (CI Tests, Python ${{ matrix.python-version }})" \
            >> "$GITHUB_STEP_SUMMARY"
      - name: Render Graph2D seed gate trend (3.11 only)
        if: always() && matrix.python-version == '3.11'
        run: |
          python scripts/ci/render_graph2d_seed_gate_trend.py \
            --summary-json /tmp/graph2d-seed-gate-ci-${{ matrix.python-version }}/seed_sweep_summary.json \
            --title "Graph2D Seed Gate (CI Tests, Python ${{ matrix.python-version }})" \
            --output-md /tmp/graph2d-seed-gate-ci-trend-${{ matrix.python-version }}.md
      - name: Append Graph2D seed gate trend (3.11 only)
        if: always() && matrix.python-version == '3.11'
        run: |
          if [ -f /tmp/graph2d-seed-gate-ci-trend-${{ matrix.python-version }}.md ]; then
            cat /tmp/graph2d-seed-gate-ci-trend-${{ matrix.python-version }}.md >> "$GITHUB_STEP_SUMMARY"
          fi
      - name: Upload Graph2D seed gate trend artifact (3.11 only)
        if: always() && matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: graph2d-seed-gate-trend-${{ matrix.python-version }}
          path: /tmp/graph2d-seed-gate-ci-trend-${{ matrix.python-version }}.md
          if-no-files-found: ignore
      - name: Run Graph2D seed gate baseline regression check (3.11 only)
        if: matrix.python-version == '3.11'
        run: |
          set -o pipefail
          python scripts/ci/check_graph2d_seed_gate_regression.py \
            --summary-json /tmp/graph2d-seed-gate-ci-${{ matrix.python-version }}/seed_sweep_summary.json \
            --baseline-json config/graph2d_seed_gate_baseline.json \
            --config config/graph2d_seed_gate_regression.yaml \
            --channel standard \
            --output-json /tmp/graph2d-seed-gate-regression-ci-${{ matrix.python-version }}.json \
            2>&1 | tee /tmp/graph2d-seed-gate-regression-ci.log
      - name: Upload Graph2D seed gate regression log (3.11 only)
        if: always() && matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: graph2d-seed-gate-regression-ci-log-${{ matrix.python-version }}
          path: /tmp/graph2d-seed-gate-regression-ci.log
          if-no-files-found: ignore
      - name: Upload Graph2D seed gate regression report (3.11 only)
        if: always() && matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: graph2d-seed-gate-regression-ci-${{ matrix.python-version }}
          path: /tmp/graph2d-seed-gate-regression-ci-${{ matrix.python-version }}.json
          if-no-files-found: ignore
      - name: Append Graph2D seed gate regression summary (3.11 only)
        if: always() && matrix.python-version == '3.11'
        run: |
          python scripts/ci/summarize_graph2d_seed_gate_regression.py \
            --report-json /tmp/graph2d-seed-gate-regression-ci-${{ matrix.python-version }}.json \
            --title "Graph2D Seed Gate Regression Check (CI Tests, Python ${{ matrix.python-version }})" \
            >> "$GITHUB_STEP_SUMMARY"
      - name: Run Graph2D context drift warn probe (3.11 only, non-blocking)
        if: always() && matrix.python-version == '3.11'
        continue-on-error: true
        run: |
          set -o pipefail
          python scripts/ci/check_graph2d_seed_gate_regression.py \
            --summary-json /tmp/graph2d-seed-gate-ci-${{ matrix.python-version }}/seed_sweep_summary.json \
            --baseline-json config/graph2d_seed_gate_baseline.json \
            --config config/graph2d_seed_gate_regression.yaml \
            --channel strict \
            --context-mismatch-mode warn \
            --max-accuracy-mean-drop 1.0 \
            --max-accuracy-min-drop 1.0 \
            --max-top-pred-ratio-increase 1.0 \
            --max-low-conf-ratio-increase 1.0 \
            --output-json /tmp/graph2d-context-drift-warn-ci-${{ matrix.python-version }}.json \
            2>&1 | tee /tmp/graph2d-context-drift-warn-ci.log
      - name: Upload Graph2D context drift warn probe artifacts (3.11 only)
        if: always() && matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: graph2d-context-drift-warn-ci-${{ matrix.python-version }}
          path: |
            /tmp/graph2d-context-drift-warn-ci.log
            /tmp/graph2d-context-drift-warn-ci-${{ matrix.python-version }}.json
          if-no-files-found: ignore
      - name: Append Graph2D context drift warn summary (3.11 only)
        if: always() && matrix.python-version == '3.11'
        run: |
          python scripts/ci/summarize_graph2d_seed_gate_regression.py \
            --report-json /tmp/graph2d-context-drift-warn-ci-${{ matrix.python-version }}.json \
            --title "Graph2D Context Drift Warn Probe (CI Tests, Python ${{ matrix.python-version }})" \
            >> "$GITHUB_STEP_SUMMARY"
      - name: Run Graph2D strict seed gate channel (3.11 only, optional)
        if: matrix.python-version == '3.11' && vars.GRAPH2D_STRICT_SEED_GATE_ENABLED == 'true'
        env:
          GRAPH2D_SEED_GATE_STRICT_WORK_ROOT: /tmp/graph2d-seed-gate-strict-ci-${{ matrix.python-version }}
        run: |
          set -o pipefail
          make validate-graph2d-seed-gate-strict 2>&1 | tee /tmp/graph2d-seed-gate-strict-ci.log
      - name: Upload Graph2D strict seed gate log (3.11 only, optional)
        if: always() && matrix.python-version == '3.11' && vars.GRAPH2D_STRICT_SEED_GATE_ENABLED == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: graph2d-seed-gate-strict-ci-log-${{ matrix.python-version }}
          path: /tmp/graph2d-seed-gate-strict-ci.log
          if-no-files-found: ignore
      - name: Append Graph2D strict seed gate summary (3.11 only, optional)
        if: always() && matrix.python-version == '3.11' && vars.GRAPH2D_STRICT_SEED_GATE_ENABLED == 'true'
        run: |
          python scripts/ci/summarize_graph2d_seed_gate.py \
            --summary-json /tmp/graph2d-seed-gate-strict-ci-${{ matrix.python-version }}/seed_sweep_summary.json \
            --log-file /tmp/graph2d-seed-gate-strict-ci.log \
            --title "Graph2D Strict Seed Gate (CI Tests, Python ${{ matrix.python-version }})" \
            >> "$GITHUB_STEP_SUMMARY"
      - name: Render Graph2D strict seed gate trend (3.11 only, optional)
        if: always() && matrix.python-version == '3.11' && vars.GRAPH2D_STRICT_SEED_GATE_ENABLED == 'true'
        run: |
          python scripts/ci/render_graph2d_seed_gate_trend.py \
            --summary-json /tmp/graph2d-seed-gate-strict-ci-${{ matrix.python-version }}/seed_sweep_summary.json \
            --title "Graph2D Strict Seed Gate (CI Tests, Python ${{ matrix.python-version }})" \
            --output-md /tmp/graph2d-seed-gate-strict-ci-trend-${{ matrix.python-version }}.md
      - name: Append Graph2D strict seed gate trend (3.11 only, optional)
        if: always() && matrix.python-version == '3.11' && vars.GRAPH2D_STRICT_SEED_GATE_ENABLED == 'true'
        run: |
          if [ -f /tmp/graph2d-seed-gate-strict-ci-trend-${{ matrix.python-version }}.md ]; then
            cat /tmp/graph2d-seed-gate-strict-ci-trend-${{ matrix.python-version }}.md >> "$GITHUB_STEP_SUMMARY"
          fi
      - name: Upload Graph2D strict seed gate trend artifact (3.11 only, optional)
        if: always() && matrix.python-version == '3.11' && vars.GRAPH2D_STRICT_SEED_GATE_ENABLED == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: graph2d-seed-gate-strict-trend-${{ matrix.python-version }}
          path: /tmp/graph2d-seed-gate-strict-ci-trend-${{ matrix.python-version }}.md
          if-no-files-found: ignore
      - name: Run Graph2D strict seed gate baseline regression check (3.11 only, optional)
        if: matrix.python-version == '3.11' && vars.GRAPH2D_STRICT_SEED_GATE_ENABLED == 'true'
        run: |
          set -o pipefail
          python scripts/ci/check_graph2d_seed_gate_regression.py \
            --summary-json /tmp/graph2d-seed-gate-strict-ci-${{ matrix.python-version }}/seed_sweep_summary.json \
            --baseline-json config/graph2d_seed_gate_baseline.json \
            --config config/graph2d_seed_gate_regression.yaml \
            --channel strict \
            --output-json /tmp/graph2d-seed-gate-strict-regression-ci-${{ matrix.python-version }}.json \
            2>&1 | tee /tmp/graph2d-seed-gate-strict-regression-ci.log
      - name: Upload Graph2D strict seed gate regression log (3.11 only, optional)
        if: always() && matrix.python-version == '3.11' && vars.GRAPH2D_STRICT_SEED_GATE_ENABLED == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: graph2d-seed-gate-strict-regression-ci-log-${{ matrix.python-version }}
          path: /tmp/graph2d-seed-gate-strict-regression-ci.log
          if-no-files-found: ignore
      - name: Upload Graph2D strict seed gate regression report (3.11 only, optional)
        if: always() && matrix.python-version == '3.11' && vars.GRAPH2D_STRICT_SEED_GATE_ENABLED == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: graph2d-seed-gate-strict-regression-ci-${{ matrix.python-version }}
          path: /tmp/graph2d-seed-gate-strict-regression-ci-${{ matrix.python-version }}.json
          if-no-files-found: ignore
      - name: Append Graph2D strict seed gate regression summary (3.11 only, optional)
        if: always() && matrix.python-version == '3.11' && vars.GRAPH2D_STRICT_SEED_GATE_ENABLED == 'true'
        run: |
          python scripts/ci/summarize_graph2d_seed_gate_regression.py \
            --report-json /tmp/graph2d-seed-gate-strict-regression-ci-${{ matrix.python-version }}.json \
            --title "Graph2D Strict Seed Gate Regression Check (CI Tests, Python ${{ matrix.python-version }})" \
            >> "$GITHUB_STEP_SUMMARY"
      - name: Quick route smoke
        run: pytest -q -k test_routes_smoke || true
      - name: Run knowledge tests
        run: make test-knowledge
      - name: Upload knowledge test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: knowledge-test-report-${{ matrix.python-version }}
          path: reports/junit-knowledge.xml
      - name: Run unit tests
        run: make test
      - name: Golden evaluation gate (3.11 only)
        if: matrix.python-version == '3.11'
        run: python tests/ocr/golden/run_golden_evaluation.py || echo "Golden eval failed thresholds (allowed for now)"
      - name: Upload evaluation report (3.11 only)
        if: always() && matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: ocr-evaluation-report
          path: reports/ocr_evaluation.md

  e2e-smoke:
    needs: [lint-type]
    runs-on: ubuntu-latest
    env:
      DEDUPCAD_VISION_IMAGE: ${{ vars.DEDUPCAD_VISION_IMAGE || 'ghcr.io/zensgit/dedupcad-vision@sha256:9f7f567e3b0c1c882f9a363f1b1cb095d30d9e9b184e582d6b19ec7446a86251' }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
      - name: Log in to GHCR
        if: ${{ startsWith(env.DEDUPCAD_VISION_IMAGE, 'ghcr.io/') }}
        run: |
          echo "${{ github.token }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Pull dedupcad-vision image
        id: pull_image
        continue-on-error: true
        run: docker pull "$DEDUPCAD_VISION_IMAGE"
      - name: Skip e2e when image is unavailable
        if: steps.pull_image.outcome != 'success'
        run: |
          echo "Skipping e2e-smoke: unable to pull $DEDUPCAD_VISION_IMAGE" >> "$GITHUB_STEP_SUMMARY"
      - name: Record dedupcad-vision image
        if: steps.pull_image.outcome == 'success'
        run: |
          echo "DEDUPCAD_VISION_IMAGE=$DEDUPCAD_VISION_IMAGE" >> "$GITHUB_STEP_SUMMARY"
          docker image inspect "$DEDUPCAD_VISION_IMAGE" --format "Image ID: {{.Id}}" >> "$GITHUB_STEP_SUMMARY"
      - name: Start dedupcad-vision (real image)
        if: steps.pull_image.outcome == 'success'
        run: |
          docker run -d --name dedupcad-vision -p 58001:8000 \
            -e S3_ENABLED=false \
            -e EVENT_BUS_ENABLED=false \
            -e ML_PLATFORM_ENABLED=false \
            -e GEOMETRIC_ENABLED=false \
            -e LOG_LEVEL=INFO \
            -e VISION_ENV=ci \
            "$DEDUPCAD_VISION_IMAGE"
      - name: Wait for dedupcad-vision
        if: steps.pull_image.outcome == 'success'
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:58001/health >/dev/null; then
              echo "dedupcad-vision ready"
              exit 0
            fi
            sleep 2
          done
          echo "dedupcad-vision failed to start"
          docker logs dedupcad-vision || true
          exit 1
      - name: Start API
        if: steps.pull_image.outcome == 'success'
        env:
          REDIS_ENABLED: "false"
          DEDUPCAD_VISION_URL: "http://localhost:58001"
          DEDUPCAD_VISION_TIMEOUT_SECONDS: "10"
        run: |
          nohup python -m uvicorn src.main:app --host 0.0.0.0 --port 8000 > /tmp/uvicorn.log 2>&1 &
          echo $! > /tmp/uvicorn.pid
      - name: Wait for API
        if: steps.pull_image.outcome == 'success'
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:8000/health >/dev/null; then
              echo "API ready"
              exit 0
            fi
            sleep 2
          done
          echo "API failed to start"
          cat /tmp/uvicorn.log || true
          exit 1
      - name: Run E2E smoke
        if: steps.pull_image.outcome == 'success'
        env:
          DEDUPCAD_VISION_REQUIRED: "1"
        run: make e2e-smoke
      - name: Stop API
        if: always() && steps.pull_image.outcome == 'success'
        run: |
          if [ -f /tmp/uvicorn.pid ]; then
            kill "$(cat /tmp/uvicorn.pid)" || true
          fi
      - name: Stop dedupcad-vision
        if: always()
        run: |
          docker rm -f dedupcad-vision || true
