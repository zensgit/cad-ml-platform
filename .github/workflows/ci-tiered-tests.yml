name: CI Tiered Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  core-fast-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Run core fast gate
        run: |
          set -o pipefail
          make validate-core-fast 2>&1 | tee /tmp/core-fast-gate-tiered.log

      - name: Upload core fast gate log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: core-fast-gate-tiered-log
          path: /tmp/core-fast-gate-tiered.log
          if-no-files-found: ignore

      - name: Append core fast gate summary
        if: always()
        run: |
          {
            echo "## Core Fast Gate (Tiered CI)"
            LOG_FILE="/tmp/core-fast-gate-tiered.log"
            if [ ! -f "$LOG_FILE" ]; then
              echo ""
              echo "No core-fast-gate log found."
              exit 0
            fi

            iso_ok="❌"
            hole_ok="❌"
            if grep -q "ISO286 deviations:" "$LOG_FILE" && grep -q "^OK$" "$LOG_FILE"; then
              iso_ok="✅"
            fi
            if grep -q "All required hole symbols present:" "$LOG_FILE"; then
              hole_ok="✅"
            fi

            pass_lines="$(grep -E '[0-9]+ passed in [0-9.]+s' "$LOG_FILE" || true)"
            tolerance_pass="$(echo "$pass_lines" | sed -n '1p')"
            service_mesh_pass="$(echo "$pass_lines" | sed -n '2p')"
            [ -z "$tolerance_pass" ] && tolerance_pass="N/A"
            [ -z "$service_mesh_pass" ] && service_mesh_pass="N/A"
            tolerance_ok="❌"
            service_mesh_ok="❌"
            [ "$tolerance_pass" != "N/A" ] && tolerance_ok="✅"
            [ "$service_mesh_pass" != "N/A" ] && service_mesh_ok="✅"

            echo ""
            echo "| Check | Status | Evidence |"
            echo "|---|---|---|"
            echo "| ISO286 deviations validator | $iso_ok | \`ISO286 deviations ... OK\` |"
            echo "| ISO286 hole symbols validator | $hole_ok | \`All required hole symbols present\` |"
            echo "| tolerance suite | $tolerance_ok | \`$tolerance_pass\` |"
            echo "| service-mesh suite | $service_mesh_ok | \`$service_mesh_pass\` |"
            echo ""
            echo "Tail:"
            echo '```text'
            tail -n 30 "$LOG_FILE"
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

  unit-tier:
    runs-on: ubuntu-latest
    needs: [core-fast-gate]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Run unit tier
        run: bash scripts/test_with_local_api.sh --suite unit

  contract-local:
    runs-on: ubuntu-latest
    needs: [unit-tier]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Run contract tier (local API)
        run: bash scripts/test_with_local_api.sh --suite contract --wait-seconds 90

      - name: Upload local API log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: contract-local-api-log
          path: /tmp/cad_ml_uvicorn.log
          if-no-files-found: ignore

  e2e-local:
    runs-on: ubuntu-latest
    needs: [contract-local]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Install Playwright browser
        run: |
          python -m pip install playwright
          python -m playwright install --with-deps chromium

      - name: Run e2e tier (local API)
        run: bash scripts/test_with_local_api.sh --suite e2e --wait-seconds 120

      - name: Upload local API log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-local-api-log
          path: /tmp/cad_ml_uvicorn.log
          if-no-files-found: ignore
