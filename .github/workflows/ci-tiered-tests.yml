name: CI Tiered Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  unit-tier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Run unit tier
        run: bash scripts/test_with_local_api.sh --suite unit

  contract-local:
    runs-on: ubuntu-latest
    needs: [unit-tier]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Run contract tier (local API)
        run: bash scripts/test_with_local_api.sh --suite contract --wait-seconds 90

      - name: Upload local API log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: contract-local-api-log
          path: /tmp/cad_ml_uvicorn.log
          if-no-files-found: ignore

  e2e-local:
    runs-on: ubuntu-latest
    needs: [contract-local]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Install Playwright browser
        run: |
          python -m pip install playwright
          python -m playwright install --with-deps chromium

      - name: Run e2e tier (local API)
        run: bash scripts/test_with_local_api.sh --suite e2e --wait-seconds 120

      - name: Upload local API log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-local-api-log
          path: /tmp/cad_ml_uvicorn.log
          if-no-files-found: ignore
