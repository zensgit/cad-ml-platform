name: Quarterly Baseline Snapshot

on:
  schedule:
    # 1st day of Jan/Apr/Jul/Oct at 00:30 UTC
    - cron: '30 0 1 1,4,7,10 *'
  workflow_dispatch:
    inputs:
      force:
        description: 'Force snapshot even if sample_count low or file exists'
        required: false
        default: 'false'

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run baseline snapshot
        id: snap
        env:
          FORCE: ${{ github.event.inputs.force || 'false' }}
        run: |
          set -e
          if [ "$FORCE" = "true" ]; then
            python3 scripts/snapshot_baseline.py --force | tee snapshot_output.txt
          else
            python3 scripts/snapshot_baseline.py | tee snapshot_output.txt || true
          fi

      - name: Upload snapshot artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: baseline-snapshot-${{ github.run_id }}
          path: |
            reports/baselines/*.json
            snapshot_output.txt
          retention-days: 120

