name: PR Auto Label and Comment

on:
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  label-and-comment:
    runs-on: ubuntu-latest
    steps:
      - name: Add labels to PR
        uses: actions/github-script@v7
        with:
          script: |
            const labels = ["observability", "metrics", "docs"];
            try {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels
              });
            } catch (e) {
              core.warning(`Failed to add labels: ${e.message}`);
            }
      - name: Upsert PR context comment
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const issue_number = context.issue.number;
            const marker = "<!-- auto-context:observability-metrics-phase1 -->";
            const body = `${marker}
            Thanks for the PR! Quick links and review focus:

            - README (health/metrics/PromQL): README.md
            - Alert rules: docs/ALERT_RULES.md
            - Runbooks: docs/runbooks/
            - Grafana dashboard JSON: docs/grafana/observability_dashboard.json
            - CI lint-all report artifact (non-blocking): check the latest run of 'lint-all-report' and download 'flake8-full'

            Review focus:
            - Unified error model (HTTP 200 + { success, code, error })
            - New metrics and reason labels; EMA behavior; /health payload
            - Tests coverage for rejection reasons and provider-down path
            `;
            // Find existing bot comment with marker
            const { data: comments } = await github.rest.issues.listComments({ owner, repo, issue_number, per_page: 100 });
            const existing = comments.find(c => c.user.type === 'Bot' && c.body && c.body.includes(marker));
            if (existing) {
              await github.rest.issues.updateComment({ owner, repo, comment_id: existing.id, body });
            } else {
              await github.rest.issues.createComment({ owner, repo, issue_number, body });
            }
