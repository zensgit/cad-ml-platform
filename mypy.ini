[mypy]
python_version = 3.11
warn_unused_configs = True
warn_return_any = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unreachable = True
strict_optional = True
disallow_any_generics = True
disallow_incomplete_defs = True
disallow_subclassing_any = True
no_implicit_optional = True
check_untyped_defs = True
show_error_codes = True
show_column_numbers = True

[mypy-src.*]
disallow_untyped_defs = True
disallow_untyped_calls = True

[mypy-scripts.*]
ignore_errors = True

[mypy-tests.*]
ignore_errors = False

[mypy-src.utils.metrics]
# metrics can be partially typed due to optional prometheus import
ignore_errors = True

[mypy-src.core.ocr.*]
ignore_errors = True

[mypy-src.core.assembly.*]
ignore_errors = True

# Temporary ignores for legacy modules to pass Phase 1 typing gate.
# These should be removed incrementally as we add annotations.
[mypy-src.core.vision_analyzer]
ignore_errors = True

[mypy-src.core.vision.manager]
ignore_errors = True

[mypy-src.api.v1.vision]
ignore_errors = True

[mypy-src.api.v1.ocr]
ignore_errors = True

[mypy-src.api.v1.analyze]
ignore_errors = True

[mypy-src.adapters.factory]
ignore_errors = True

[mypy-src.utils.cache]
ignore_errors = True

[mypy-src.utils.rate_limiter]
ignore_errors = True

[mypy-src.security.input_validator]
ignore_errors = True

[mypy-src.main]
ignore_errors = True
