[mypy]
python_version = 3.11
warn_unused_configs = True
warn_return_any = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unreachable = True
strict_optional = True
disallow_any_generics = True
disallow_incomplete_defs = True
disallow_subclassing_any = True
no_implicit_optional = True
check_untyped_defs = True
show_error_codes = True
show_column_numbers = True

[mypy-src.*]
disallow_untyped_defs = True
disallow_untyped_calls = True

[mypy-scripts.*]
ignore_errors = True

[mypy-tests.*]
ignore_errors = False

[mypy-src.utils.metrics]
# metrics can be partially typed due to optional prometheus import
ignore_errors = True

[mypy-src.core.ocr.*]
ignore_errors = True

[mypy-src.core.assembly.*]
ignore_errors = True

[mypy-src.core.feature_flags.*]
# Feature flags module - type annotations pending
ignore_errors = True

[mypy-src.core.knowledge.*]
# Knowledge base modules - domain data heavy
ignore_errors = True

[mypy-src.core.vision.*]
# New vision modules (Phases 3-24) - type annotations to be added incrementally
ignore_errors = True

