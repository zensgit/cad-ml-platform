# ArgoCD Application for CAD ML Platform
# Declarative GitOps deployment configuration

apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: cad-ml-platform
  namespace: argocd
spec:
  description: CAD ML Platform Project
  sourceRepos:
    - 'https://github.com/your-org/cad-ml-platform.git'
  destinations:
    - namespace: cad-ml-platform
      server: https://kubernetes.default.svc
    - namespace: cad-ml-platform-dev
      server: https://kubernetes.default.svc
    - namespace: cad-ml-platform-staging
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: ''
      kind: Namespace
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
  roles:
    - name: developer
      description: Developer role
      policies:
        - p, proj:cad-ml-platform:developer, applications, get, cad-ml-platform/*, allow
        - p, proj:cad-ml-platform:developer, applications, sync, cad-ml-platform/*-dev, allow
      groups:
        - cad-ml-developers
    - name: admin
      description: Admin role
      policies:
        - p, proj:cad-ml-platform:admin, applications, *, cad-ml-platform/*, allow
      groups:
        - cad-ml-admins

---
# Development Environment Application
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cad-ml-platform-dev
  namespace: argocd
  annotations:
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: cad-ml-deployments
    notifications.argoproj.io/subscribe.on-sync-failed.slack: cad-ml-alerts
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: cad-ml-platform
  source:
    repoURL: https://github.com/your-org/cad-ml-platform.git
    targetRevision: develop
    path: k8s/kustomize/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: cad-ml-platform-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10

---
# Staging Environment Application
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cad-ml-platform-staging
  namespace: argocd
  annotations:
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: cad-ml-deployments
    notifications.argoproj.io/subscribe.on-sync-failed.slack: cad-ml-alerts
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: cad-ml-platform
  source:
    repoURL: https://github.com/your-org/cad-ml-platform.git
    targetRevision: main
    path: k8s/kustomize/overlays/staging
  destination:
    server: https://kubernetes.default.svc
    namespace: cad-ml-platform-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
  revisionHistoryLimit: 10

---
# Production Environment Application (Manual Sync)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cad-ml-platform-prod
  namespace: argocd
  annotations:
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: cad-ml-deployments
    notifications.argoproj.io/subscribe.on-sync-failed.slack: cad-ml-alerts
    notifications.argoproj.io/subscribe.on-health-degraded.slack: cad-ml-alerts
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: cad-ml-platform
  source:
    repoURL: https://github.com/your-org/cad-ml-platform.git
    targetRevision: main  # Use tags for production: v1.0.0
    path: k8s/kustomize/overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: cad-ml-platform
  syncPolicy:
    # Manual sync for production
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 2
      backoff:
        duration: 30s
        factor: 2
        maxDuration: 5m
  revisionHistoryLimit: 20
