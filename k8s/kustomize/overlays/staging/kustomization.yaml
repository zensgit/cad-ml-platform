# Staging Environment Overlay
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: cad-ml-platform-staging

namePrefix: staging-

commonLabels:
  environment: staging

resources:
  - ../../base

replicas:
  - name: cad-ml-api
    count: 2

images:
  - name: cad-ml-platform
    newName: ghcr.io/your-org/cad-ml-platform
    newTag: main

configMapGenerator:
  - name: cad-ml-config
    behavior: merge
    literals:
      - APP_ENV=staging
      - LOG_LEVEL=INFO
      - RATE_LIMIT_REQUESTS_PER_MINUTE=200

patches:
  # Moderate resources for staging
  - target:
      kind: Deployment
      name: cad-ml-api
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "250m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "1Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "1000m"

  # Scale HPA for staging
  - target:
      kind: HorizontalPodAutoscaler
      name: cad-ml-api
    patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 2
      - op: replace
        path: /spec/maxReplicas
        value: 5
