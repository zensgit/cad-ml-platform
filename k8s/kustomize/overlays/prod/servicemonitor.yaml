apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: cad-ml-api
  labels:
    app: cad-ml-api
spec:
  selector:
    matchLabels:
      app: cad-ml-api
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
      scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
      - cad-ml-platform
