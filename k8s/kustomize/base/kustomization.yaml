# Kustomize Base Configuration for CAD ML Platform
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: cad-ml-platform-base

namespace: cad-ml-platform

commonLabels:
  app.kubernetes.io/name: cad-ml-platform
  app.kubernetes.io/part-of: cad-ml-platform
  app.kubernetes.io/managed-by: kustomize

resources:
  - namespace.yaml
  - deployment.yaml
  - service.yaml
  - configmap.yaml
  - serviceaccount.yaml
  - hpa.yaml
  - pdb.yaml
  - networkpolicy.yaml

configMapGenerator:
  - name: cad-ml-config
    behavior: merge
    literals:
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      - METRICS_ENABLED=true

images:
  - name: cad-ml-platform
    newName: ghcr.io/your-org/cad-ml-platform
    newTag: latest
