apiVersion: apps/v1
kind: Deployment
metadata:
  name: cad-ml-api
  labels:
    app: cad-ml-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cad-ml-api
  template:
    metadata:
      labels:
        app: cad-ml-api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: cad-ml-api
      containers:
        - name: api
          image: cad-ml-platform
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: cad-ml-config
            - secretRef:
                name: cad-ml-secrets
                optional: true
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: cad-ml-api
                topologyKey: kubernetes.io/hostname
