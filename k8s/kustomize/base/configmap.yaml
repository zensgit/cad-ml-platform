apiVersion: v1
kind: ConfigMap
metadata:
  name: cad-ml-config
data:
  # Application settings
  APP_ENV: "production"
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"

  # Server settings
  SERVER_HOST: "0.0.0.0"
  SERVER_PORT: "8000"
  SERVER_WORKERS: "4"

  # Feature flags
  FEATURE_FLAG_BACKEND: "env"

  # Metrics
  METRICS_ENABLED: "true"
  METRICS_PREFIX: "cad_ml"

  # Cache
  CACHE_TTL_SECONDS: "3600"

  # Rate limiting
  RATE_LIMIT_ENABLED: "true"
  RATE_LIMIT_REQUESTS_PER_MINUTE: "100"
