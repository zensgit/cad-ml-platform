{{- if and .Values.dedup2d.worker.enabled (eq .Values.dedup2d.storage.mode "s3") (not .Values.dedup2d.storage.s3.existingSecret) .Values.dedup2d.storage.s3.accessKeyId .Values.dedup2d.storage.s3.secretAccessKey }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "cad-ml-platform.fullname" . }}-dedup2d-s3
  labels:
    {{- include "cad-ml-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: dedup2d-s3-credentials
type: Opaque
stringData:
  AWS_ACCESS_KEY_ID: {{ .Values.dedup2d.storage.s3.accessKeyId | quote }}
  AWS_SECRET_ACCESS_KEY: {{ .Values.dedup2d.storage.s3.secretAccessKey | quote }}
{{- end }}
