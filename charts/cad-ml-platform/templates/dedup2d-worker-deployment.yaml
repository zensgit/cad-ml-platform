{{- if .Values.dedup2d.worker.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cad-ml-platform.fullname" . }}-dedup2d-worker
  labels:
    {{- include "cad-ml-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: dedup2d-worker
spec:
  {{- if not .Values.dedup2d.worker.autoscaling.enabled }}
  replicas: {{ .Values.dedup2d.worker.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "cad-ml-platform.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: dedup2d-worker
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/dedup2d-configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "cad-ml-platform.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: dedup2d-worker
    spec:
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: dedup2d-worker
          image: "{{ .Values.dedup2d.worker.image.repository | default .Values.image.repository }}:{{ .Values.dedup2d.worker.image.tag | default .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.dedup2d.worker.image.pullPolicy | default .Values.image.pullPolicy }}
          command:
            {{- toYaml .Values.dedup2d.worker.command | nindent 12 }}
          envFrom:
            - configMapRef:
                name: {{ include "cad-ml-platform.fullname" . }}-dedup2d-config
          {{- if and (eq .Values.dedup2d.storage.mode "s3") (or .Values.dedup2d.storage.s3.existingSecret (and .Values.dedup2d.storage.s3.accessKeyId .Values.dedup2d.storage.s3.secretAccessKey)) }}
            - secretRef:
                name: {{ .Values.dedup2d.storage.s3.existingSecret | default (printf "%s-dedup2d-s3" (include "cad-ml-platform.fullname" .)) }}
          {{- end }}
          env:
            {{- range $key, $val := .Values.dedup2d.worker.extraEnv }}
            - name: {{ $key }}
              value: {{ $val | quote }}
            {{- end }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.dedup2d.worker.resources | nindent 12 }}
          {{- if eq .Values.dedup2d.storage.mode "local" }}
          volumeMounts:
            - name: dedup2d-uploads
              mountPath: /app/{{ .Values.dedup2d.storage.local.path }}
          {{- end }}
      {{- if eq .Values.dedup2d.storage.mode "local" }}
      volumes:
        - name: dedup2d-uploads
          persistentVolumeClaim:
            claimName: {{ include "cad-ml-platform.fullname" . }}-dedup2d-pvc
      {{- end }}
      {{- with .Values.dedup2d.worker.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.dedup2d.worker.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.dedup2d.worker.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
