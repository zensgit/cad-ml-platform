{{- if and .Values.dedup2d.renderWorker.enabled .Values.dedup2d.renderWorker.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "cad-ml-platform.fullname" . }}-dedup2d-render-worker
  labels:
    {{- include "cad-ml-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: dedup2d-render-worker
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "cad-ml-platform.fullname" . }}-dedup2d-render-worker
  minReplicas: {{ .Values.dedup2d.renderWorker.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.dedup2d.renderWorker.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.dedup2d.renderWorker.autoscaling.targetCPUUtilizationPercentage }}
{{- end }}
