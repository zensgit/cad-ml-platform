# CAD ML Platform Helm Chart Values
# Production-ready configuration with HPA and resource tuning

replicaCount: 2

image:
  repository: cad-ml-platform
  pullPolicy: IfNotPresent
  tag: "latest"

# Pod configuration
podAnnotations: {}
podLabels: {}

# Security context
podSecurityContext:
  fsGroup: 1000
  runAsNonRoot: true

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

# Service configuration
service:
  type: ClusterIP
  port: 8000
  annotations: {}

# Ingress configuration
ingress:
  enabled: false
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/websocket-services: "cad-ml-platform"
  hosts:
    - host: cad-ml.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: cad-ml-tls
      hosts:
        - cad-ml.example.com

# Resource limits and requests (tuned for ML workloads)
resources:
  limits:
    cpu: 2000m
    memory: 4Gi
  requests:
    cpu: 500m
    memory: 1Gi

# Horizontal Pod Autoscaler
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
  # Scale up quickly, scale down slowly
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
        - type: Pods
          value: 1
          periodSeconds: 60
      selectPolicy: Min

# Pod Disruption Budget
podDisruptionBudget:
  enabled: true
  minAvailable: 1

# Node selector
nodeSelector: {}

# Tolerations for node taints
tolerations: []

# Pod anti-affinity for high availability
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: cad-ml-platform
          topologyKey: kubernetes.io/hostname

# Topology spread constraints
topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: topology.kubernetes.io/zone
    whenUnsatisfiable: ScheduleAnyway
    labelSelector:
      matchLabels:
        app.kubernetes.io/name: cad-ml-platform

# Health probes
livenessProbe:
  httpGet:
    path: /api/v1/health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6

readinessProbe:
  httpGet:
    path: /api/v1/health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

startupProbe:
  httpGet:
    path: /api/v1/health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 30

# Environment variables
env:
  # Vector Store
  VECTOR_STORE_BACKEND: "faiss"

  # Redis
  REDIS_ENABLED: "true"
  REDIS_URL: "redis://redis:6379"

  # Cache Configuration
  CACHE_L1_ENABLED: "true"
  CACHE_L1_MAX_SIZE: "2000"
  CACHE_L1_TTL: "300"
  CACHE_L2_ENABLED: "true"
  CACHE_TTL_SECONDS: "3600"

  # Feature Extraction
  FEATURE_VERSION: "v9"
  FEATURE_CACHE_VERSION: "v9"

  # Model Configuration
  MODEL_PATH: "/models"
  MODEL_OPCODE_MODE: "blocklist"

  # Active Learning
  ACTIVE_LEARNING_ENABLED: "true"
  UNCERTAINTY_LOW: "0.4"
  UNCERTAINTY_HIGH: "0.7"

  # Clustering
  CLUSTERING_ENABLED: "true"
  CLUSTERING_MIN_SIZE: "5"

  # Logging
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"

  # Optional: route CAD (DXF/DWG) jobs to render queue
  DEDUP2D_RENDER_QUEUE_NAME: ""

# ConfigMap for additional configuration
configMap:
  enabled: false
  data: {}

# Secret for sensitive values
secret:
  enabled: false
  data: {}

# Service Account
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Redis configuration (if using subchart)
redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: false
  master:
    persistence:
      enabled: true
      size: 1Gi
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi

# Prometheus metrics
metrics:
  enabled: true
  serviceMonitor:
    enabled: false
    namespace: ""
    interval: 30s
    scrapeTimeout: 10s

# Network policies
networkPolicy:
  enabled: false
  ingress:
    - from:
        - namespaceSelector: {}
      ports:
        - port: 8000
          protocol: TCP

# Volumes for model storage
volumes:
  - name: models
    emptyDir: {}
  - name: tmp
    emptyDir: {}

volumeMounts:
  - name: models
    mountPath: /models
  - name: tmp
    mountPath: /tmp

# Init containers
initContainers: []

# Extra containers (sidecars)
extraContainers: []

# =============================================================================
# Dedup2D Worker Configuration (Phase 4)
# =============================================================================
dedup2d:
  worker:
    enabled: true
    replicaCount: 2

    image:
      repository: ""  # defaults to main image
      tag: ""         # defaults to main tag
      pullPolicy: IfNotPresent

    # ARQ worker command
    command:
      - arq
      - src.core.dedupcad_2d_worker.WorkerSettings

    resources:
      limits:
        cpu: 1000m
        memory: 2Gi
      requests:
        cpu: 200m
        memory: 512Mi

    # Autoscaling for workers
    autoscaling:
      enabled: false
      minReplicas: 2
      maxReplicas: 10
      targetCPUUtilizationPercentage: 70

    # Node selector, tolerations, affinity
    nodeSelector: {}
    tolerations: []
    affinity: {}

    # Extra environment variables
    extraEnv: {}

  # Optional render worker for CAD (DXF/DWG) high-fidelity rendering.
  renderWorker:
    enabled: false
    replicaCount: 1

    image:
      repository: ""  # defaults to main image
      tag: ""         # defaults to main tag
      pullPolicy: IfNotPresent

    command:
      - arq
      - src.core.dedupcad_2d_worker.WorkerSettings

    resources:
      limits:
        cpu: 2000m
        memory: 8Gi
      requests:
        cpu: 500m
        memory: 4Gi

    autoscaling:
      enabled: false
      minReplicas: 1
      maxReplicas: 4
      targetCPUUtilizationPercentage: 70

    nodeSelector: {}
    tolerations: []
    affinity: {}

    extraEnv: {}

  # File storage configuration
  # Mode: "local" (requires shared PVC) or "s3" (requires S3 credentials)
  storage:
    mode: "s3"  # "local" or "s3" - s3 recommended for production (no shared disk)

    # Local storage (mode: local)
    local:
      # PVC for shared storage between API and workers
      pvc:
        enabled: true
        storageClass: ""  # use default storage class
        accessModes:
          - ReadWriteMany  # Required for multi-pod access
        size: 10Gi
      path: "data/dedup2d_uploads"
      retentionSeconds: 3600
      cleanupOnFinish: true

    # S3/MinIO storage (mode: s3) - recommended for production
    s3:
      bucket: "dedup2d-uploads"
      prefix: "uploads"
      endpoint: ""       # e.g., "https://s3.amazonaws.com" or "http://minio:9000"
      region: "us-east-1"
      retentionSeconds: 3600
      cleanupOnFinish: true
      # Credentials from existing secret or inline
      existingSecret: ""  # name of existing secret with AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY
      # Or provide inline (will create a secret)
      accessKeyId: ""
      secretAccessKey: ""

  # Redis configuration for job queue
  redis:
    url: "redis://redis:6379/0"
    keyPrefix: "dedup2d"
    queueName: "dedup2d:queue"
    renderQueueName: ""

  # Job configuration
  job:
    maxConcurrency: 2
    maxJobs: 200
    ttlSeconds: 3600
    timeoutSeconds: 300

  # Rolling upgrade (grayscale) configuration
  rollingUpgrade:
    # Enable dual-write of file_bytes_b64 for backward compatibility
    includeBytes64: false
    bytes64MaxBytes: 10485760  # 10MB

  # Vision service endpoint
  vision:
    url: "http://dedupcad-vision:58001"
    timeoutSeconds: 60

  # Callback configuration
  callback:
    allowHttp: false
    blockPrivateNetworks: true
    resolveDns: false
    allowlist: ""
    hmacSecret: ""
    timeoutSeconds: 10
    maxAttempts: 3

# GC CronJob for cleaning up old uploads
dedup2dGc:
  enabled: true
  schedule: "0 * * * *"  # Every hour
  retentionSeconds: 3600
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 64Mi
