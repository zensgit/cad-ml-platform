# CAD Assistant API - Docker Compose Configuration
# Production-ready deployment with optional services

version: '3.8'

services:
  # Main API Service
  assistant-api:
    build:
      context: ../..
      dockerfile: docker/assistant/Dockerfile
    container_name: cad-assistant-api
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - PYTHONPATH=/app
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - RATE_LIMIT_ENABLED=${RATE_LIMIT_ENABLED:-true}
      - RATE_LIMIT_PER_MINUTE=${RATE_LIMIT_PER_MINUTE:-60}
      - STORAGE_PATH=/app/data
      - VECTOR_STORE_PATH=/app/data/vectors
      - CONVERSATION_STORAGE_PATH=/app/data/conversations
      # LLM Provider settings
      - LLM_PROVIDER=${LLM_PROVIDER:-offline}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - QWEN_API_KEY=${QWEN_API_KEY:-}
    volumes:
      - assistant-data:/app/data
      - assistant-logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - cad-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: cad-assistant-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - cad-network
    profiles:
      - with-redis

  # Prometheus for metrics (optional)
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: cad-assistant-prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
    restart: unless-stopped
    networks:
      - cad-network
    profiles:
      - with-monitoring

  # Grafana for dashboards (optional)
  grafana:
    image: grafana/grafana:10.0.0
    container_name: cad-assistant-grafana
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - cad-network
    profiles:
      - with-monitoring

networks:
  cad-network:
    driver: bridge

volumes:
  assistant-data:
    driver: local
  assistant-logs:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
