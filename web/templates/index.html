<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAD Assistant - 智能助手</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .chat-container { height: calc(100vh - 200px); }
        .message-user { background: #e3f2fd; }
        .message-assistant { background: #f5f5f5; }
        .typing-indicator span {
            animation: typing 1.4s infinite ease-in-out;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 text-white p-4">
            <div class="mb-8">
                <h1 class="text-xl font-bold flex items-center">
                    <i class="fas fa-robot mr-2"></i>
                    CAD Assistant
                </h1>
                <p class="text-gray-400 text-sm mt-1">智能制造知识助手</p>
            </div>

            <nav class="space-y-2">
                <a href="#" class="flex items-center px-4 py-2 bg-gray-700 rounded-lg" data-page="chat">
                    <i class="fas fa-comments mr-3"></i>
                    对话
                </a>
                <a href="#" class="flex items-center px-4 py-2 hover:bg-gray-700 rounded-lg" data-page="knowledge">
                    <i class="fas fa-book mr-3"></i>
                    知识库
                </a>
                <a href="#" class="flex items-center px-4 py-2 hover:bg-gray-700 rounded-lg" data-page="analytics">
                    <i class="fas fa-chart-bar mr-3"></i>
                    分析
                </a>
                <a href="#" class="flex items-center px-4 py-2 hover:bg-gray-700 rounded-lg" data-page="settings">
                    <i class="fas fa-cog mr-3"></i>
                    设置
                </a>
            </nav>

            <div class="absolute bottom-4 left-4 right-4">
                <div class="bg-gray-700 rounded-lg p-3">
                    <div class="flex items-center justify-between text-sm">
                        <span class="text-gray-400">API 状态</span>
                        <span id="api-status" class="flex items-center text-green-400">
                            <i class="fas fa-circle text-xs mr-1"></i>
                            在线
                        </span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col">
            <!-- Header -->
            <header class="bg-white shadow-sm px-6 py-4 flex items-center justify-between">
                <div>
                    <h2 id="page-title" class="text-xl font-semibold">智能对话</h2>
                    <p id="page-subtitle" class="text-gray-500 text-sm">与 CAD 助手交流，获取专业知识</p>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="new-chat-btn" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                        <i class="fas fa-plus mr-2"></i>新对话
                    </button>
                </div>
            </header>

            <!-- Chat Page -->
            <div id="chat-page" class="flex-1 flex flex-col p-6">
                <div id="chat-messages" class="chat-container overflow-y-auto space-y-4 mb-4">
                    <div class="flex justify-center">
                        <div class="bg-white rounded-lg px-4 py-2 text-gray-500 text-sm">
                            开始新的对话
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-sm p-4">
                    <div class="flex space-x-4">
                        <input
                            type="text"
                            id="chat-input"
                            placeholder="输入您的问题... (例如: 304不锈钢的强度是多少?)"
                            class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                        <button
                            id="send-btn"
                            class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 disabled:bg-gray-400"
                        >
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div class="mt-2 flex flex-wrap gap-2">
                        <button class="quick-query px-3 py-1 bg-gray-100 text-gray-600 rounded-full text-sm hover:bg-gray-200">
                            304不锈钢的强度
                        </button>
                        <button class="quick-query px-3 py-1 bg-gray-100 text-gray-600 rounded-full text-sm hover:bg-gray-200">
                            TIG焊接参数
                        </button>
                        <button class="quick-query px-3 py-1 bg-gray-100 text-gray-600 rounded-full text-sm hover:bg-gray-200">
                            平面度公差
                        </button>
                        <button class="quick-query px-3 py-1 bg-gray-100 text-gray-600 rounded-full text-sm hover:bg-gray-200">
                            阳极氧化工艺
                        </button>
                    </div>
                </div>
            </div>

            <!-- Knowledge Page -->
            <div id="knowledge-page" class="flex-1 p-6 hidden">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <div class="flex items-center mb-4">
                            <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-cubes text-blue-500 text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <h3 class="font-semibold">材料数据库</h3>
                                <p class="text-gray-500 text-sm">200+ 材料属性</p>
                            </div>
                        </div>
                        <div class="space-y-2 text-sm">
                            <div class="flex justify-between">
                                <span>不锈钢</span>
                                <span class="text-gray-500">8 种</span>
                            </div>
                            <div class="flex justify-between">
                                <span>铝合金</span>
                                <span class="text-gray-500">6 种</span>
                            </div>
                            <div class="flex justify-between">
                                <span>碳钢</span>
                                <span class="text-gray-500">5 种</span>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <div class="flex items-center mb-4">
                            <div class="w-12 h-12 bg-orange-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-fire text-orange-500 text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <h3 class="font-semibold">焊接知识</h3>
                                <p class="text-gray-500 text-sm">150+ 焊接参数</p>
                            </div>
                        </div>
                        <div class="space-y-2 text-sm">
                            <div class="flex justify-between">
                                <span>TIG/GTAW</span>
                                <span class="text-green-500">完整</span>
                            </div>
                            <div class="flex justify-between">
                                <span>MIG/GMAW</span>
                                <span class="text-green-500">完整</span>
                            </div>
                            <div class="flex justify-between">
                                <span>SMAW</span>
                                <span class="text-yellow-500">部分</span>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <div class="flex items-center mb-4">
                            <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-ruler-combined text-green-500 text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <h3 class="font-semibold">GD&T 知识</h3>
                                <p class="text-gray-500 text-sm">100+ 公差规则</p>
                            </div>
                        </div>
                        <div class="space-y-2 text-sm">
                            <div class="flex justify-between">
                                <span>形状公差</span>
                                <span class="text-gray-500">6 种</span>
                            </div>
                            <div class="flex justify-between">
                                <span>方向公差</span>
                                <span class="text-gray-500">3 种</span>
                            </div>
                            <div class="flex justify-between">
                                <span>位置公差</span>
                                <span class="text-gray-500">3 种</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Knowledge Search -->
                <div class="mt-6 bg-white rounded-lg shadow-sm p-6">
                    <h3 class="font-semibold mb-4">知识库搜索</h3>
                    <div class="flex space-x-4">
                        <input
                            type="text"
                            id="knowledge-search"
                            placeholder="搜索知识库..."
                            class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                        <select id="category-filter" class="px-4 py-2 border border-gray-300 rounded-lg">
                            <option value="">全部类别</option>
                            <option value="materials">材料</option>
                            <option value="welding">焊接</option>
                            <option value="gdt">GD&T</option>
                            <option value="surface_treatment">表面处理</option>
                        </select>
                        <button class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                            搜索
                        </button>
                    </div>
                    <div id="knowledge-results" class="mt-4"></div>
                </div>
            </div>

            <!-- Analytics Page -->
            <div id="analytics-page" class="flex-1 p-6 hidden">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-500 text-sm">总对话数</p>
                                <p id="stat-conversations" class="text-2xl font-bold">0</p>
                            </div>
                            <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-comments text-blue-500"></i>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-500 text-sm">总消息数</p>
                                <p id="stat-messages" class="text-2xl font-bold">0</p>
                            </div>
                            <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-envelope text-green-500"></i>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-500 text-sm">平均质量分</p>
                                <p id="stat-quality" class="text-2xl font-bold">0.0</p>
                            </div>
                            <div class="w-12 h-12 bg-yellow-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-star text-yellow-500"></i>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-500 text-sm">缓存命中率</p>
                                <p id="stat-cache" class="text-2xl font-bold">0%</p>
                            </div>
                            <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center">
                                <i class="fas fa-bolt text-purple-500"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <h3 class="font-semibold mb-4">质量趋势</h3>
                        <canvas id="quality-chart"></canvas>
                    </div>
                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <h3 class="font-semibold mb-4">热门话题</h3>
                        <div id="topics-list" class="space-y-3"></div>
                    </div>
                </div>
            </div>

            <!-- Settings Page -->
            <div id="settings-page" class="flex-1 p-6 hidden">
                <div class="max-w-2xl">
                    <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
                        <h3 class="font-semibold mb-4">API 配置</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">API 地址</label>
                                <input
                                    type="text"
                                    id="api-url"
                                    value="http://localhost:8000"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg"
                                >
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">API Key</label>
                                <input
                                    type="password"
                                    id="api-key"
                                    placeholder="输入 API Key"
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg"
                                >
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-lg shadow-sm p-6">
                        <h3 class="font-semibold mb-4">模型设置</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">LLM 提供者</label>
                                <select id="llm-provider" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                    <option value="offline">离线模式</option>
                                    <option value="openai">OpenAI</option>
                                    <option value="claude">Claude</option>
                                    <option value="qwen">通义千问</option>
                                </select>
                            </div>
                            <div>
                                <label class="flex items-center">
                                    <input type="checkbox" id="stream-mode" class="mr-2">
                                    <span class="text-sm">启用流式输出</span>
                                </label>
                            </div>
                        </div>
                        <button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                            保存设置
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
