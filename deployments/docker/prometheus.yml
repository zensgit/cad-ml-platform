global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/rules/*.yml
  - /etc/prometheus/rules/*.yaml
  - /etc/prometheus/alerts/*.yml
  - /etc/prometheus/alerts/*.yaml

scrape_configs:
  - job_name: "cad-ml-api"
    metrics_path: "/metrics"
    static_configs:
      - targets: ["cad-ml-api:8000"]

  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

