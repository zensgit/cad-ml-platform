version: '3.8'

services:
  # CAD ML Platform主服务
  cad-ml-api:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile
    image: cad-ml-platform:latest
    container_name: cad-ml-api
    ports:
      - "8000:8000"  # API端口
      - "9090:9090"  # Prometheus metrics端口
    environment:
      - LOG_LEVEL=INFO
      - REDIS_URL=redis://redis:6379/0
      - WORKERS=4
      - HOST=0.0.0.0
      - PORT=8000
      - CORS_ORIGINS=["http://localhost:3000", "http://localhost:8080"]
    volumes:
      - ../../models:/app/models:ro
      - ../../knowledge_base:/app/knowledge_base:ro
      - ../../config:/app/config:ro
      - cad-ml-logs:/var/log/cad-ml
    depends_on:
      - redis
    networks:
      - cad-ml-network
    restart: unless-stopped

  # Redis缓存服务
  redis:
    image: redis:7-alpine
    container_name: cad-ml-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 1gb --maxmemory-policy allkeys-lru
    networks:
      - cad-ml-network
    restart: unless-stopped

  # Prometheus监控
  prometheus:
    image: prom/prometheus:latest
    container_name: cad-ml-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - cad-ml-network
    restart: unless-stopped

  # Grafana可视化
  grafana:
    image: grafana/grafana:latest
    container_name: cad-ml-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - cad-ml-network
    restart: unless-stopped

  # Nginx反向代理（生产环境可选）
  nginx:
    image: nginx:alpine
    container_name: cad-ml-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - cad-ml-api
    networks:
      - cad-ml-network
    restart: unless-stopped
    profiles:
      - production

# 网络配置
networks:
  cad-ml-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24

# 数据卷
volumes:
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  cad-ml-logs:
    driver: local
