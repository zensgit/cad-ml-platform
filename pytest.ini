[pytest]
pythonpath = .
testpaths = tests
markers =
    contract: API contract and schema compatibility tests
    e2e: end-to-end tests that may require local API startup
    perf: performance and latency benchmark tests
    performance: performance-sensitive tests
    slow: slow-running tests
filterwarnings =
    ignore:.*SwigPyPacked.*:DeprecationWarning
    ignore:.*SwigPyObject.*:DeprecationWarning
    ignore:.*swigvarlink.*:DeprecationWarning
